</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html"><b>EmpConnect</b></a></li>
                <li class="dropdown">
                    <a href="details.html" class="dropbtn">Employee Details</a>

                        <a href="details.html#Employee Table" > Employee Table </a>
                        <a href="EmpAttendance.html" >Employee Attendance</a>

                        <a href="signup.html" >Signup</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <div class="signup-container">
        <h1>Signup</h1>
        <form action="/submit" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" 
            pattern="^[a-zA-Z0-9_]{5,15}$" 
            title="Username must be 5-15 characters long and can contain letters, numbers, and underscores only." 
            required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" 
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            title="Please enter a valid email address (e.g., user@example.com)."
            required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" 
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Enter your confirm password" 
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            required>

            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>
</html>
