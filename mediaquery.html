<!DOCTYPE html>
<html>
<head>

    <title>Media query</title>
    <link rel="stylesheet" href="mediaquery.css">

</head>

<body>
    <div class="wrapper">
        <div id="leftsidebar">
            <ul id="menulist">
            <li class="menuitem">apple</li>
            <li class="menuitem">banana</li>
            <li class="menuitem">cherry</li>
            <li class="menuitem">grapes</li>
            <li class="menuitem">kiwi</li>
            </ul>
        </div>
  
        <div id="main">
            <h1>Hello Ashish! Please resize the window to see the effect </h1>
            <p>This shows a menu that will float to the left of the page if the viewport is 480 pixels wide or wider. If the viewport is less than 480 pixels, the menu will be on top of the content.</p>

    </div>
