<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <link rel="stylesheet" href="TransitionTimingFunc.css">
</head>
<body>
    
    <h1>The transition-timing-function Property</h1>
    <div id="div1">Linear: same speed from start to end </div><br>
    <div id="div2">Ease: slow start, then fast, then end slowly</div><br>
    <div id="div3">Ease-IN: slow start</div><br>
    <div id="div4">Ease-OUT: slow end</div><br>
    <div id="div5">Ease-IN_OUT: slow start and end</div><br>
</body>
