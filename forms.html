<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html"><b>EmpConnect</b></a></li>
                <li><a href="details.html">Employee Details</a></li>
                <li><a href="forms.html">Contact</a></li>
                <li><a href="signup.html">Signup</a></li>
                <li><a href="login.html">Login</a></li>
                <li><input type="search" placeholder="Search Employee"></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Contact Us</h1>
        <form action="/submit" method="post">
            <label for="name">Name:<span class="required">*</span></label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email:<span class="required">*</span></label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="phone">Phone:<span class="required">*</span></label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number (optional)">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Enter your message" maxlength="200"></textarea>

            <fieldset class="radio-group">
                <legend>Gender:</legend>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </fieldset>

            <fieldset class="checkbox-group">
                <legend>Newsletter Subscription:</legend>
                <input type="checkbox" id="newsletter" name="newsletter" value="yes">
                <label for="newsletter" id="newsletter">Yes, I would like to receive updates</label>
            </fieldset>

            <label for="country">Country:<span class="required">*</span></label>
            <select id="country" name="country">
                <option value="us">United States</option>
                <option value="ca">Canada</option>
                <option value="uk">United Kingdom</option>
                <option value="au">Australia</option>
                required
            </select>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
