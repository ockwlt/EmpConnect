<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html"><b>EmpConnect</b></a></li>
                <li><a href="details.html">Employee Details</a></li>
                <li><a href="forms.html">Contact</a></li>
                <li><a href="signup.html">Signup</a></li>
                <li><a href="login.html">Login</a></li>
                <li><input type="search" placeholder="Search Employee"></li>
            </ul>
        </nav>
    </header>

    <div class="signup-container">
        <h1>Signup</h1>
        <form action="/submit" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Enter your confirm password" required>

            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>
</html>
